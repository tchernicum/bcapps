<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg" width="800" height="600">
 <g id="g">
  <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
 </g>
</svg>

<script language="javascript">

// the SVG file and its graphics content
svg = document.getElementById("svg");
g = document.getElementById("g");
svg.addEventListener("mousedown",mousedown);
svg.addEventListener("mouseup",mouseup);

// the initial values
var is_zooming = 0;
var zoom = 1;

function mousedown() {
 is_zooming = 1;
 holdzoom();
}

function mouseup() {
  is_zooming = 0;
}

function holdzoom() {
  if (is_zooming) {
    zoom=zoom*1.001;
    g.setAttribute("transform","scale("+zoom+",1)");
    setTimeout("holdzoom()", 10);
  }
}

 

</script>
